<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cleaning Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-container img {
            max-height: 50px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: inline-block;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn-danger {
            background-color: #e74c3c;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        .btn-secondary {
            background-color: #95a5a6;
        }
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        .reservations-list {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .reservation-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        .reservation-item:last-child {
            border-bottom: none;
        }
        .reservation-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-confirmed {
            background-color: #d4edda;
            color: #155724;
        }
        .status-canceled {
            background-color: #f8d7da;
            color: #721c24;
        }
        .message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .stat-card {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="/static/logo.png" alt="Logo" onerror="this.style.display='none'">
                <span style="margin-left: 10px; font-size: 1.2em;">Cleaning Dashboard</span>
            </div>
            <div class="user-info">
                <span id="welcome-text">Welcome, User!</span>
                <a href="/logout" class="btn btn-secondary">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="message" class="message"></div>

        <div class="dashboard-grid">
            <div class="card">
                <h3>üìä Quick Stats</h3>
                <div class="stats">
                    <div class="stat-card">
                        <span class="stat-number" id="total-reservations">-</span>
                        <span>Total</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="pending-reservations">-</span>
                        <span>Pending</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="confirmed-reservations">-</span>
                        <span>Confirmed</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>üè† Quick Actions</h3>
                <a href="/" class="btn">New Reservation</a>
                <button onclick="loadReservations()" class="btn btn-secondary">Refresh</button>
                <a href="/profile" class="btn btn-secondary">Profile</a>
            </div>

            <div class="card">
                <h3>üë§ Account</h3>
                <p id="user-details">Loading user information...</p>
                <button onclick="showChangePasswordForm()" class="btn">Change Password</button>
            </div>
        </div>

        <div class="reservations-list">
            <h3>üìã My Reservations</h3>
            <div id="reservations-container" class="loading">
                Loading your reservations...
            </div>
        </div>

        <!-- Change Password Modal (Simple inline form) -->
        <div id="change-password-form" class="card" style="display: none; margin-top: 20px;">
            <h3>Change Password</h3>
            <form id="passwordForm">
                <div style="margin-bottom: 15px;">
                    <label>Current Password:</label>
                    <input type="password" name="current_password" required style="width: 100%; padding: 8px; margin-top: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label>New Password:</label>
                    <input type="password" name="new_password" required minlength="6" style="width: 100%; padding: 8px; margin-top: 5px;">
                </div>
                <button type="submit" class="btn">Update Password</button>
                <button type="button" onclick="hideChangePasswordForm()" class="btn btn-secondary">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }

        function getStatusClass(status) {
            switch(status.toLowerCase()) {
                case 'pending': return 'status-pending';
                case 'confirmed': return 'status-confirmed';
                case 'canceled': return 'status-canceled';
                default: return 'status-pending';
            }
        }

        function loadProfile() {
            fetch('/profile')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage('Error loading profile: ' + data.error, 'error');
                } else {
                    document.getElementById('welcome-text').textContent = `Welcome, ${data.full_name}!`;
                    document.getElementById('user-details').innerHTML = `
                        <strong>Name:</strong> ${data.full_name}<br>
                        <strong>Email:</strong> ${data.email}<br>
                        <strong>Phone:</strong> ${data.phone}<br>
                        <strong>Username:</strong> ${data.username}
                    `;
                }
            })
            .catch(error => {
                showMessage('Error loading profile: ' + error.message, 'error');
            });
        }

        function loadReservations() {
            document.getElementById('reservations-container').innerHTML = '<div class="loading">Loading your reservations...</div>';
            
            fetch('/my_reservations')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('reservations-container').innerHTML = `<p>Error: ${data.error}</p>`;
                } else {
                    displayReservations(data);
                    updateStats(data);
                }
            })
            .catch(error => {
                document.getElementById('reservations-container').innerHTML = `<p>Error loading reservations: ${error.message}</p>`;
            });
        }

        function displayReservations(reservations) {
            const container = document.getElementById('reservations-container');
            
            if (reservations.length === 0) {
                container.innerHTML = '<p>No reservations found. <a href="/">Create your first reservation</a></p>';
                return;
            }

            container.innerHTML = reservations.map(reservation => `
                <div class="reservation-item">
                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <div>
                            <strong>üìÖ ${formatDate(reservation.date)} - ${reservation.time_slot}</strong><br>
                            <span class="reservation-status ${getStatusClass(reservation.status)}">${reservation.status.toUpperCase()}</span><br>
                            üìç Location: ${reservation.latitude}, ${reservation.longitude}<br>
                            ${reservation.number_of_panels ? `üî∏ Panels: ${reservation.number_of_panels}<br>` : ''}
                            ${reservation.cost ? `üí∞ Cost: ${reservation.cost} JOD<br>` : ''}
                            <small>ID: ${reservation._id}</small>
                        </div>
                        <div>
                            ${reservation.status === 'pending' ? 
                                `<button onclick="checkCost('${reservation._id}')" class="btn btn-secondary">Check Cost</button>` : 
                                ''
                            }
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(reservations) {
            const total = reservations.length;
            const pending = reservations.filter(r => r.status === 'pending').length;
            const confirmed = reservations.filter(r => r.status === 'Confirmed').length;

            document.getElementById('total-reservations').textContent = total;
            document.getElementById('pending-reservations').textContent = pending;
            document.getElementById('confirmed-reservations').textContent = confirmed;
        }

        function checkCost(reservationId) {
            fetch(`/cost/${reservationId}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                } else if (data.cost) {
                    showMessage(`Cost: ${data.cost}`, 'success');
                } else {
                    showMessage('Cost not set yet', 'error');
                }
            })
            .catch(error => {
                showMessage('Error checking cost: ' + error.message, 'error');
            });
        }

        function showChangePasswordForm() {
            document.getElementById('change-password-form').style.display = 'block';
        }

        function hideChangePasswordForm() {
            document.getElementById('change-password-form').style.display = 'none';
            document.getElementById('passwordForm').reset();
        }

        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            fetch('/change_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    showMessage('Password changed successfully!', 'success');
                    hideChangePasswordForm();
                }
            })
            .catch(error => {
                showMessage('Error: ' + error.message, 'error');
            });
        });

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
            loadReservations();
        });
    </script>
</body>
</html>
