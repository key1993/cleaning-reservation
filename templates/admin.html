<!DOCTYPE html>
<html>
<head>
  <title>Admin – Reservations</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .logo-container {
      text-align: center;
      margin-top: 20px;
    }
    .logo-container img {
      height: 80px;
    }
    h1 {
      text-align: center;
      margin-top: 10px;
    }
    .id-cell {
      font-family: monospace;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- ✅ EBSHER Logo -->
  <div class="logo-container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="EBSHER Logo">
  </div>

  <h1>Cleaning Reservations – Admin Panel</h1>

  <table>
    <tr>
      <th>ID</th>
      <th>User ID</th>
      <th>Date</th>
      <th>Time Slot</th>
      <th>Longitude</th>
      <th>Latitude</th>
      <th>Panels</th>
      <th>Status</th>
    </tr>
    {% for r in reservations %}
    <tr>
      <td class="id-cell">{{ r._id }}</td>
      <td>{{ r.user_id }}</td>
      <td>{{ r.date }}</td>
      <td>{{ r.time_slot }}</td>
      <td>{{ r.longitude }}</td>
      <td>{{ r.latitude }}</td>
      <td>{{ r.number_of_panels }}</td>
      <td>
        <form method="POST" action="/update_status">
          <input type="hidden" name="reservation_id" value="{{ r._id }}">
          <select name="status">
            <option value="Pending" {% if r.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Confirmed" {% if r.status == 'Confirmed' %}selected{% endif %}>Confirmed</option>
            <option value="Canceled" {% if r.status == 'Canceled' %}selected{% endif %}>Canceled</option>
            <option value="Done" {% if r.status == 'Done' %}selected{% endif %}>Done</option>
          </select>
          <button type="submit">Update</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
